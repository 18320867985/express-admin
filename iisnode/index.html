<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-1JC0V10-10668-stderr-1551675708962.txt","computername":"DESKTOP-1JC0V10","pid":10668,"type":"stderr","created":1551675708962},{"file":"DESKTOP-1JC0V10-10668-stdout-1551675708960.txt","computername":"DESKTOP-1JC0V10","pid":10668,"type":"stdout","created":1551675708960},{"file":"DESKTOP-1JC0V10-10980-stderr-1551675298901.txt","computername":"DESKTOP-1JC0V10","pid":10980,"type":"stderr","created":1551675298901},{"file":"DESKTOP-1JC0V10-32-stderr-1551675305301.txt","computername":"DESKTOP-1JC0V10","pid":32,"type":"stderr","created":1551675305301},{"file":"DESKTOP-1JC0V10-7616-stderr-1551675561859.txt","computername":"DESKTOP-1JC0V10","pid":7616,"type":"stderr","created":1551675561859},{"file":"DESKTOP-1JC0V10-7616-stdout-1551675561857.txt","computername":"DESKTOP-1JC0V10","pid":7616,"type":"stdout","created":1551675561857},{"file":"DESKTOP-1JC0V10-8116-stderr-1544243110228.txt","computername":"DESKTOP-1JC0V10","pid":8116,"type":"stderr","created":1544243110228},{"file":"DESKTOP-1JC0V10-8244-stderr-1544243115681.txt","computername":"DESKTOP-1JC0V10","pid":8244,"type":"stderr","created":1544243115681},{"file":"DESKTOP-1JC0V10-8552-stderr-1544243114863.txt","computername":"DESKTOP-1JC0V10","pid":8552,"type":"stderr","created":1544243114863},{"file":"DESKTOP-1JC0V10-8600-stderr-1544243114154.txt","computername":"DESKTOP-1JC0V10","pid":8600,"type":"stderr","created":1544243114154},{"file":"DESKTOP-1JC0V10-8668-stderr-1551675332533.txt","computername":"DESKTOP-1JC0V10","pid":8668,"type":"stderr","created":1551675332533},{"file":"DESKTOP-1JC0V10-8668-stdout-1551675332531.txt","computername":"DESKTOP-1JC0V10","pid":8668,"type":"stdout","created":1551675332531},{"file":"DESKTOP-1JC0V10-8816-stderr-1544243109432.txt","computername":"DESKTOP-1JC0V10","pid":8816,"type":"stderr","created":1544243109432},{"file":"DESKTOP-1JC0V10-9568-stderr-1551675644389.txt","computername":"DESKTOP-1JC0V10","pid":9568,"type":"stderr","created":1551675644389},{"file":"DESKTOP-1JC0V10-9568-stdout-1551675644387.txt","computername":"DESKTOP-1JC0V10","pid":9568,"type":"stdout","created":1551675644387},{"file":"DESKTOP-1JC0V10-968-stderr-1551675230907.txt","computername":"DESKTOP-1JC0V10","pid":968,"type":"stderr","created":1551675230907}];
        var lastUpdated = 1551675710130;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
